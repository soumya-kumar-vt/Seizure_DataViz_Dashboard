  ]
  datasets = ["HeatMapBehavioralSeizures.csv", "HeatMapFocalSeizures.csv", "HeatMapCombinedSeizures.csv"];
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  var heatmapChart = function(csvFile) {
    d3.csv(csvFile, function(data) {
      d3.selectAll("svg > g >  *").remove();

      // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
      var myGroups = d3.map(data, function(d) {
        return d.group;
      }).keys()
      console.log(myGroups)
      var myVars = d3.map(data, function(d) {
        return d.variable;
      }).keys()

      console.log(myVars)

      var x = d3.scaleBand()
        .range([0, width])
        .domain(myGroups)
        .padding(0.01);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        //.attr("transform", "rotate(90)")
        .call(d3.axisBottom(x))


      // Build Y scales and axis:
      var y = d3.scaleBand()
        .range([height, 0])
        .domain(myVars)
        .padding(0.05);
      svg.append("g")
        .style("font-size", 15)
        .call(d3.axisLeft(y).tickSize(0))
        .select(".domain").remove()

      // Build color scale
      var myColor = d3.scaleQuantize()
        .domain([0, 16])
        .range(colors);


      // create a tooltip
      var tooltip = d3.select("#my_tooltip")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        tooltip
          .style("opacity", 1)
        d3.select(this)
          .style("stroke", "black")
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        tooltip
          .html("The number of seizures <br> this cell is: " + d.value +
            "<br> the Injection is: " + d.treatment)
          .style("left", (d3.mouse(this)[0] + 70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        tooltip
          .style("opacity", 0)
        d3.select(this)
          .style("stroke", "none")
          .style("opacity", 0.8)
      }

      // add the squares
      svg.selectAll()
        .data(data, function(d) {
          return d.group + ':' + d.variable;
        })
        .enter()
        .append("rect")
        .attr("x", function(d) {
          return x(d.group)
        })
        .attr("y", function(d) {
          return y(d.variable)
        })

        .attr("rx", 4)
        .attr("ry", 4)
        .attr("width", x.bandwidth())
        .attr("height", y.bandwidth())
        .style("fill", function(d) {
          return myColor(d.value)
        })

        .style("stroke-width", 4)
        .style("stroke", "none")
        .style("opacity", 0.8)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
    })

    // Add title to graph
    svg.append("text")
      .attr("x", 0)
      .attr("y", -50)
      .attr("text-anchor", "left")
      .style("font-size", "22px")



  };
  heatmapChart(datasets[1]);



  datasetpicker.enter()
    .append("input")
    .attr("value", function(d) {
      return "Dataset " + d
    })
